//Q.4: Add a method using defineproperty method to prototype that displays all the information of student in string format.
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object.defineProperty()</h2>

<p>This example changes a property value.</p>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "kiran",
  lastName : "zahoor",
  language : "english" 
};
// Change a property
Object.defineProperty(person, "language", {value:"NO"});
console.log(person.language);
var myJSON = JSON.stringify(person);
console.log(person);
console.log(person.firstName,person.lastName, person.language);

</script>

</body>
</html>
