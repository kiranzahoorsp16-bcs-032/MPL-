// Q.2: Create 3 Objects using this Constructor(std1,std2,std3)
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>

<script>
// Constructor function for Student objects
function Student(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}
// Create 3 Person objects 
var std1 = new Student("noor", "ishaq", 20, "blue");
var std2 = new Student("kiran", "zahoor", 20, "black");
var std3 = new Student("faiqa", "saleem", 20, "green");

console.log("My name is " + std2.firstName + ".");
console.log("My name is " + std1.firstName + ".");
console.log("My name is " + std3.firstName + ".");
</script>

</body>
</html>
